<!DOCTYPE html>
<html lang="ru">
    <head>

    <meta charset="UTF-8">
    <title>Седона: поиск жилья</title>
    <link rel="stylesheet" href="">

</head>

<body>

  <header class="main-header">

    <a class="main-logo" href="index.html" title="На главную">
      <img src="" width="139" height="70" alt="Логотип сайта">
    </a>

    <nav class="main-navigation">
      <ul class="navigation-left">
        <li><a href="">Информация</a></li>
        <li><a href="">Фото и видео</a></li>
      </ul>

      <ul class="navigation-right">
        <li><a href="">Карта штата</a></li>
        <li><a href="">Гостиницы</a></li>
      </ul>
    </nav>

  </header>

  <main>
    <h1 class="visually-hidden">Поиск гостиниц</h1>

    <section class="filters">
      <h2 class="visually-hidden">Фильтры поиска</h2>
    </section>

    <section class="filter-results">
      <!-- Сортировка -->
      <h2 class="visually-hidden">Результаты поиска</h2>
      <ul class="hotel-list">

        <li class="hotel-preview">
          <!-- Я сделал 2 дива, чтобы растащить их по разным (левому и правому) краям общего контейнера -->
          <div class="hotel-preview-left-column">
            <h3 class="hotel-heading">
              <a href="">Amara Resort & Spa</a>
            </h3>

            <p class="hotel-picture">
              <a href="">
                <img src="" width="135" height="90" alt="Фото-превью гостиницы Amara Resort & Spa">
              </a>

              <div class="hotel-details-container">
                <span class="hotel-attribute">Гостиница</span><br>
                <button class="hotel-details" type="button">Подробнее</button>
              </div>

              <div class="hotel-details-container">
                <span class="hotel-attribute">От 1000 Р.</span><br>
                <button class="hotel-attribute reservation" type="button">Забронировать</button>
              </div>
            </p>
          </div>

          <div class="hotel-raiting">
          <!-- Тут будут звёздочки -->
          </div>
        </li>

        <li class="hotel-preview">
          <h3 class="hotel-heading">
            <a href="">Desert Quail Inn</a>
          </h3>

          <p class="hotel-picture">
            <a href="">
              <img src="" width="135" height="90" alt="Фото-превью мотеля Desert Quail Inn">
            </a>

            <div class="hotel-details-container">
              <span class="hotel-attribute">Мотель</span><br>
              <button class="hotel-details" type="button">Подробнее</button>
            </div>

            <div class="hotel-details-container">
              <span class="hotel-attribute">От 3000 Р.</span><br>
              <button class="hotel-attribute reservation" type="button">Забронировать</button>
            </div>
          </p>
        </li>

        <li class="hotel-preview">
          <h3 class="hotel-heading">
            <a href="">Villas at Poco Diablo</a>
          </h3>

          <p class="hotel-picture">
            <a href="">
              <img src="" width="135" height="90" alt="Фото-превью апартаментов Villas at Poco Diablo">
            </a>

            <div class="hotel-details-container">
              <span class="hotel-attribute">Апартаменты</span><br>
              <button class="hotel-details" type="button">Подробнее</button>
            </div>

            <div class="hotel-details-container">
              <span class="hotel-attribute">От 2000 Р.</span><br>
              <button class="hotel-attribute reservation" type="button">Забронировать</button>
            </div>
          </p>
        </li>

      </ul>
    </section>

  </main>

  <footer class="main-footer">

    <p><b>#visitSEDONA</b></p>

    <div class="visit-us">
      <ul>
        <li>
          <a href="#" title="twitter">
            <img src="" alt="Иконка twitter">
          </a>
        </li>
        <li>
          <a href="#" title="facebook">
            <img src="" alt="Иконка facebook">
          </a>
        </li>
        <li>
          <a href="#" title="youtube">
            <img src="" alt="Иконка youtube">
          </a>
        </li>
      </ul>
    </div>

    <p>Website by
      <a href="https://htmlacademy.ru/intensive/htmlcss" title="htmlacademy">
        <img src="" alt="Иконка htmlacademy">
      </a>
    </p>

  </footer>

</body>
</html>
